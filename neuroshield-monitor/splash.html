<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroShield</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .content-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0);
            animation: scaleIn 0.5s cubic-bezier(0.3, 0, 0.3, 1) 0.5s forwards;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 2rem;
        }

        .logo {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.2));
        }

        .circuit-lines path {
            fill: none;
            stroke: #7c3aed;
            stroke-width: 2;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawLine 2s ease forwards;
        }

        .shield-outer {
            fill: none;
            stroke: #7c3aed;
            stroke-width: 3;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            filter: drop-shadow(0 0 5px #7c3aed);
            animation: drawShield 2s ease forwards;
        }

        .shield-inner {
            fill: none;
            stroke: #0ea5e9;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            filter: drop-shadow(0 0 5px #0ea5e9);
            animation: drawShield 2s ease 0.5s forwards;
        }

        .neural-network {
            fill: none;
            stroke: #0ea5e9;
            stroke-width: 1.5;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            filter: drop-shadow(0 0 3px #0ea5e9);
            animation: drawNetwork 2s ease 1s forwards;
        }

        .dots circle {
            fill: #0ea5e9;
            opacity: 0;
            transform-origin: center;
            animation: fadeInDots 0.3s ease forwards;
        }

        .dots circle:nth-child(1) { animation-delay: 1.5s; }
        .dots circle:nth-child(2) { animation-delay: 1.7s; }
        .dots circle:nth-child(3) { animation-delay: 1.9s; }
        .dots circle:nth-child(4) { animation-delay: 2.1s; }
        .dots circle:nth-child(5) { animation-delay: 2.3s; }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .logo-text {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: transparent;
            background: linear-gradient(135deg, #7c3aed 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInText 1s ease 2.5s forwards;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 500;
            color: #6b7280;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInText 1s ease 3s forwards;
            letter-spacing: 0.02em;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        @keyframes drawShield {
            to { stroke-dashoffset: 0; }
        }

        @keyframes drawNetwork {
            to { stroke-dashoffset: 0; }
        }

        @keyframes fadeInDots {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(124, 58, 237, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(124, 58, 237, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotate(45deg);
            animation: moveGrid 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveGrid {
            from { transform: rotate(45deg) translateY(0); }
            to { transform: rotate(45deg) translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="background-grid"></div>
        <div class="content-wrapper">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 200 200">
                        <!-- Circuit Lines -->
                        <g class="circuit-lines">
                            <path d="M20 100 L60 100 M140 100 L180 100" />
                            <path d="M100 20 L100 60 M100 140 L100 180" />
                            <path d="M40 40 L70 70 M130 130 L160 160" />
                            <path d="M160 40 L130 70 M70 130 L40 160" />
                        </g>
                        <!-- Shield Outer -->
                        <path class="shield-outer" d="M100 10 L170 40 L170 90 C170 130 140 170 100 190 C60 170 30 130 30 90 L30 40 L100 10Z" />
                        <!-- Shield Inner -->
                        <path class="shield-inner" d="M100 30 L150 50 L150 90 C150 120 130 150 100 165 C70 150 50 120 50 90 L50 50 L100 30Z" />
                        <!-- Neural Network -->
                        <g class="neural-network">
                            <path d="M70 80 C90 60 110 100 130 80" />
                            <path d="M70 120 C90 140 110 100 130 120" />
                            <path d="M80 70 L120 130" />
                            <path d="M80 130 L120 70" />
                        </g>
                        <!-- Connection Dots -->
                        <g class="dots">
                            <circle cx="70" cy="80" r="4" />
                            <circle cx="130" cy="80" r="4" />
                            <circle cx="100" cy="100" r="4" />
                            <circle cx="70" cy="120" r="4" />
                            <circle cx="130" cy="120" r="4" />
                        </g>
                    </svg>
                </div>
            </div>
            <div class="text-container">
                <div class="logo-text">NeuroShield</div>
                <div class="tagline">Advanced Security Intelligence</div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }, 4000);
    </script>
</body>
</html>
