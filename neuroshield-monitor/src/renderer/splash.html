<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroShield - Loading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #4f46e5, #7c3aed, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    
    p {
      font-size: 1.1rem;
      color: #a1a1aa;
      margin-bottom: 2.5rem;
      max-width: 500px;
      line-height: 1.6;
    }
    
    .progress-container {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin: 2rem 0;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      border-radius: 3px;
      transition: width 0.3s ease;
      animation: progress 2s ease-in-out infinite;
    }
    
    .version {
      position: absolute;
      bottom: 2rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .loading-text {
      font-size: 0.9rem;
      color: #a1a1aa;
      margin-top: 1rem;
      font-weight: 500;
    }
    
    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #a1a1aa;
      min-height: 1.5rem;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes progress {
      0% { width: 0%; margin-left: 0; }
      50% { width: 100%; margin-left: 0; }
      100% { width: 0%; margin-left: 100%; }
    }
    
    .dots {
      display: inline-flex;
      align-items: center;
      height: 1.2rem;
    }
    
    .dots span {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #a1a1aa;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .dots span:nth-child(1) { animation-delay: -0.32s; }
    .dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="56" fill="url(#paint0_linear_1_2)" fill-opacity="0.1" stroke="url(#paint1_linear_1_2)" stroke-width="8"/>
      <path d="M60 30C43.458 30 30 43.458 30 60C30 76.542 43.458 90 60 90C76.542 90 90 76.542 90 60C90 43.458 76.542 30 60 30ZM60 82.5C47.9925 82.5 37.5 72.0075 37.5 60C37.5 47.9925 47.9925 37.5 60 37.5C72.0075 37.5 82.5 47.9925 82.5 60C82.5 72.0075 72.0075 82.5 60 82.5Z" fill="#7C3AED"/>
      <path d="M60 45C58.3455 45 57 46.3455 57 48V60C57 61.6545 58.3455 63 60 63C61.6545 63 63 61.6545 63 60V48C63 46.3455 61.6545 45 60 45Z" fill="#7C3AED"/>
      <path d="M60 66C58.3455 66 57 67.3455 57 69V72C57 73.6545 58.3455 75 60 75C61.6545 75 63 73.6545 63 72V69C63 67.3455 61.6545 66 60 66Z" fill="#7C3AED"/>
      <defs>
        <linearGradient id="paint0_linear_1_2" x1="60" y1="0" x2="60" y2="120" gradientUnits="userSpaceOnUse">
          <stop stop-color="#4F46E5"/>
          <stop offset="1" stop-color="#7C3AED"/>
        </linearGradient>
        <linearGradient id="paint1_linear_1_2" x1="60" y1="0" x2="60" y2="120" gradientUnits="userSpaceOnUse">
          <stop stop-color="#4F46E5"/>
          <stop offset="1" stop-color="#7C3AED"/>
        </linearGradient>
      </defs>
    </svg>
  </div>
  
  <h1>NeuroShield</h1>
  <p>Advanced Security Monitoring System</p>
  
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  
  <div class="loading-text">Initializing application</div>
  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <div class="status" id="status-text">Loading components...</div>
  
  <div class="version" id="version">v1.0.0</div>
  
  <script>
    // Update status text
    const statusText = document.getElementById('status-text');
    const versionEl = document.getElementById('version');
    
    // Set version
    window.api.getAppVersion().then(version => {
      if (version) {
        versionEl.textContent = `v${version}`;
      }
    });
    
    // Simulate loading steps
    const steps = [
      'Initializing security modules...',
      'Loading monitoring services...',
      'Connecting to database...',
      'Preparing user interface...',
      'Starting application...'
    ];
    
    let currentStep = 0;
    
    function updateStatus() {
      if (currentStep < steps.length) {
        statusText.textContent = steps[currentStep];
        currentStep++;
        setTimeout(updateStatus, 600 + Math.random() * 400);
      }
    }
    
    // Start status updates
    setTimeout(updateStatus, 500);
    
    // Prevent right-click context menu
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      return false;
    });
  </script>
</body>
</html>
