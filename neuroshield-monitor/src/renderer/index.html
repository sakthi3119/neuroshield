<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroShield Monitor</title>
  <link rel="stylesheet" href="../assets/css/tailwind.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div id="app" class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg flex flex-col">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-3">
          <img src="../assets/images/logo.png" alt="NeuroShield" class="h-8 w-auto">
          <h1 class="text-xl font-bold">NeuroShield</h1>
        </div>
      </div>
      
      <nav class="flex-1 overflow-y-auto py-4">
        <ul>
          <li>
            <a href="#" class="nav-link active" data-route="dashboard">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link" data-route="monitoring">
              <i class="fas fa-shield-alt"></i>
              <span>Monitoring</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link" data-route="alerts">
              <i class="fas fa-bell"></i>
              <span>Alerts</span>
              <span id="alert-count" class="badge bg-red-500 text-white">0</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link" data-route="reports">
              <i class="fas fa-chart-bar"></i>
              <span>Reports</span>
            </a>
          </li>
          <li class="mt-8">
            <p class="px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Settings</p>
          </li>
          <li>
            <a href="#" class="nav-link" data-route="settings">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link" data-route="about">
              <i class="fas fa-info-circle"></i>
              <span>About</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="p-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-3">
          <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
            <span id="user-initials">U</span>
          </div>
          <div class="flex-1 min-w-0">
            <p id="username" class="text-sm font-medium truncate">User</p>
            <p class="text-xs text-gray-500 truncate">Administrator</p>
          </div>
          <button id="user-menu-button" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </div>
    </aside>
    
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Top Bar -->
      <header class="bg-white dark:bg-gray-800 shadow-sm z-10">
        <div class="flex items-center justify-between h-16 px-6">
          <div class="flex items-center">
            <button id="sidebar-toggle" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
              <i class="fas fa-bars text-xl"></i>
            </button>
            <h2 id="page-title" class="ml-4 text-lg font-semibold">Dashboard</h2>
          </div>
          
          <div class="flex items-center space-x-4">
            <div class="relative">
              <button id="search-button" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <i class="fas fa-search"></i>
              </button>
              <div id="search-bar" class="hidden absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-md shadow-lg z-20">
                <input type="text" placeholder="Search..." class="w-full px-4 py-2 rounded-md border-0 bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500">
              </div>
            </div>
            
            <button id="notifications-button" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 relative">
              <i class="fas fa-bell text-xl"></i>
              <span id="notification-badge" class="absolute top-0 right-0 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center hidden">0</span>
            </button>
            
            <div class="relative">
              <button id="status-indicator" class="h-3 w-3 rounded-full bg-green-500"></button>
            </div>
          </div>
        </div>
      </header>
      
      <!-- Page Content -->
      <main id="main-content" class="flex-1 overflow-y-auto p-6">
        <!-- Dynamic content will be loaded here -->
        <div id="loading" class="flex items-center justify-center h-full">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>
      </main>
      
      <!-- Status Bar -->
      <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-6 py-2 text-xs text-gray-500 dark:text-gray-400">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <span>Status: <span id="connection-status" class="font-medium text-green-600 dark:text-green-400">Connected</span></span>
            <span>Version: <span id="app-version" class="font-medium">1.0.0</span></span>
          </div>
          <div class="text-right">
            <span id="last-updated">Last updated: <span class="font-medium">Just now</span></span>
          </div>
        </div>
      </footer>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="renderer.js"></script>
</body>
</html>
